<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Electric Field Visualizer</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="https://unpkg.com/paper"></script>
	</head>
	<body>
		<canvas id="canvas" resize></canvas>
		<button id="add">Add Point Charge</button>
		<button id="view" class="showing">Hide Points</button>
		<div id="infoBox" class="hidden">
			<div id="infoTitle"></div>
			<div id="iline1" class="iline"></div>
			<div id="iline2" class="iline"></div>
			<div id="iline3" class="iline"></div>
			<div id="iline4" class="iline"></div>
		</div>
		<div id="dialogBox" class="hidden">
			<form id="dialogForm">
				<label for="label">Label</label>
				<input type="text" id="label" name="label" />
				<label for="charge">Charge</label>
				<input type="number" id="charge" name="charge" />
				<label for="radius">Diameter</label>
				<input type="number" id="diameter" name="diameter" />
				<div class="side">
					<div class="grouped">
						<label for="locked">Locked</label>
						<input type="checkbox" id="locked" name="locked" />
					</div>
					<button type="button" id="delete">
						<span class="text">Delete</span>
						<span class="icon">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
								<path
									d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
								></path>
							</svg>
						</span>
					</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="vis.js" canvas="canvas"></script>
	</body>
</html>
